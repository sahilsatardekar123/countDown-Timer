<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   
        <h5 class="feedback">CountDown Completed</h5>
    
    <div class="box">
        <div id="disp">Timer</div>

        <form action="#">
            <input type="number" id="hour" placeholder="HOUR" autocomplete="off" value="">
            <input type="number" id="minute" placeholder="MINUTE" autocomplete="off" value="">
            <input type="number" id="seconds" placeholder="SECONDS" autocomplete="off" value="">
        </form>
        <div class="btn">
            <button id="start">START</button>
            <button id="stop">STOP</button>
            <button id="reset">RESET</button>
        </div>
        
    </div>
   <script src="app.js"></script>
</body>
</html>
